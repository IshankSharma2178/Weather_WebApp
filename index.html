<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="icon" type="image/png"  href="images/weather_9643665.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Luckiest+Guy&family=Lumanosimo&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">
        
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- Grant locaation conatainer -->
            <div class="grant-location-container sub-container">
                <img src="images/location.png" width="80" height="80" loading="lazy" alt="">
                <p>Grant Location Access</p>
                <p>Allow Access TO get weather information</p>
                <button class="btn grant-btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Form -->
            <form action="" class="form-conatiner" data-serachForm>
                <input type="text" data-searchInput placeholder="Search For City......">
                <button class="btn" type="submit"> 
                    <img src="images/search.png" height="20" width="20" loading="lazy" alt="">
                </button>
            </form>

            <!-- Loading Screen -->

            <div class="loading-container sub-container">
                <img src="images/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
            </div>

            <!-- Show Weather INfo -->

            <div class="user-weather-info user-info-container sub-container">
                
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img src="" data-countryIcon alt="">
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img src="" data-weatherIcon alt="">
                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards -->
                <div class="parameter-container">
                    
                    <!--card 1  -->
                    <div class="parameter">
                        <img src="images/wind.png" alt="">
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card-2 -->
                    <div class="parameter">
                        <img src="images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>

        </div>
        
        <!-- error page -->
        <div class="error">
            <p>City Not Found</p>
            <img src="images/not-found.png" alt="">
        </div>
    </div>
</body>
</html>
